<script type="text/javascript">
    // URL 파라미터 값을 가져오는 함수
    function getParameterByName(name) {
        name = name.replace(/[\[\]]/g, "\\$&");
        var url = window.location.href;
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // t, a, l 파라미터 값을 가져오기
    //var tValue = getParameterByName('t');
    var aValue = getParameterByName('a');
    var lValue = getParameterByName('l');

    // t, a, l 값이 있으면 새로운 URL로 리디렉션, 없으면 naver.com으로 리디렉션
    if (aValue && lValue) {
        setTimeout(function(){
            //window.location.href = 'http://yovtvbe.me/at' + aValue + '/lk/' + lValue + '?stok=' + tValue;
          window.location.href = 'http://yovtvbe.me/at' + aValue + '/lk/' + lValue + '?stok=tstory';
        }, 1000); // 1500 milliseconds = 1.5 seconds
    } else {
        window.location.href = 'https://www.naver.com';
    }
</script>
